<div class="w2ui-page page-0">
    <div class="w2ui-field">
        <label>Text:</label>
        <div>
            <input name="field_text" type="text" maxlength="100" style="width: 350px"/>
        </div>
    </div>
    <div class="w2ui-field">
        <label>Text (alpha-numeric):</label>
        <div>
            <input name="field_alpha" type="text" maxlength="100" style="width: 350px"/>
        </div>
    </div>
    <div class="w2ui-field">
        <label>Number (int):</label>
        <div>
            <input name="field_int" type="text" maxlength="100" size="16"/>
        </div>
    </div>
    <div class="w2ui-field">
        <label>Number (float):</label>
        <div>
            <input name="field_float" type="text" maxlength="100" size="16"/>
        </div>
    </div>
    <div class="w2ui-field">
        <label>Date:</label>
        <div>
            <input name="field_date" type="text" maxlength="100" size="16"/>
        </div>
    </div>
    <div class="w2ui-field">
        <label>List:</label>
        <div>
            <input name="field_list" type="text" style="width: 350px"/>
        </div>
    </div>
    <div class="w2ui-field">
        <label>Multi Select:</label>
        <div>
            <input name="field_enum" type="text" style="width: 350px"/>
        </div>
    </div>
    <div class="w2ui-field">
        <label>Text Area:</label>
        <div>
            <textarea name="field_textarea" type="text" style="width: 100%; height: 80px; resize: none"/>
        </div>
    </div>
</div>

<div class="w2ui-buttons">
    <button class="btn" name="reset">Reset</button>
    <button class="btn" name="save">Save</button>
</div>
